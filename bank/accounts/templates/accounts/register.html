{% extends "accounts/layout.html" %}

{% block body %}

	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		
		{{ form }}

		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'accounts:login' %}">login</a> instead.</p>

{% endblock %}
